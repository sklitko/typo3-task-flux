<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
    xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:layout name="Page" />

    <f:section name="Configuration">
        <flux:form id="start" label="Startseite">
            <!-- Insert fields, sheets, grid, form section objects etc. here, in this flux:form tag -->
        </flux:form>
        <flux:grid>
            <!-- Edit this grid to change the "backend layout" structure -->
            <flux:grid.row>
                <flux:grid.column colPos="0" colspan="4" name="Inhalt" label="Slides">
                    <flux:form.variable name="allowedContentTypes" value="html,fluidcontent_content" />
                    <flux:form.variable name="Fluidcontent" value="{allowedContentTypes: 'Nl.Content:Slide.html'}" />
                </flux:grid.column>
            </flux:grid.row>
        </flux:grid>
    </f:section>

    <f:section name="Main">
        <f:cObject typoscriptObjectPath="lib.header" />
        
        <f:cObject typoscriptObjectPath="lib.startslider" />
        
        <div id="fullpage">
            <v:content.render column="0" />
        </div>
    </f:section>
</div>
